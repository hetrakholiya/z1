<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato - Online Food Delivery</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Reset some basic styles */
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }
        
        header {
            background-color: #c0392b;
            /* Dark red */
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header .logo img {
            height: 50px;
            /* Adjust logo size */
        }
        
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #e74c3c;
            /* Light red on hover */
        }
        
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Center vertically */
            align-items: center;
            /* Center horizontally */
            height: 100vh;
            /* Full height of the viewport */
            background-image: url('bg.png');
            /* Background image */
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
        }
        
        .content {
            background-color: rgba(0, 0, 0, 0.7);
            /* More opaque background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        
        main p {
            font-size: 24px;
            margin: 20px 0;
        }
        
        main input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 300px;
            /* Fixed width */
            margin-top: 10px;
        }
        
        main input:focus {
            outline: none;
            border: 2px solid #e74c3c;
            /* Highlight on focus */
        }
        
        footer {
            background-color: #c0392b;
            /* Dark red */
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        /* Fade-in animation */
        
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        /* Responsive Styles */
        
        @media (max-width: 600px) {
            main input {
                width: 80%;
                /* Responsive width */
            }
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Zomato Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Investor Relations</a></li>
                <li><a href="#">Add Restaurant</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main class="fade-in">
        <div class="content">
            <p>Discover the best food & drinks in Surat</p>
            <input type="text" placeholder="Search for restaurant, cuisine, or a dish" id="search-input" aria-label="Search input">
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Zomato. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle the search input
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Prevent form submission
                    const query = searchInput.value.trim();
                    if (query) {
                        alert('Searching for: ' + query);
                        // Here you could implement actual search logic
                    } else {
                        alert('Please enter a search term.');
                    }
                }
            });
        });
    </script>
</body>

</html>
